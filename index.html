<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="piggy (1).png" alt="logo">
        </div>
        <div class="form">
            <form>
                <div class="heading">
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings &amp; Investments</p>
                </div>
                
                <div class="form-group">
                    <label for="fullname" id="text">Full Name</label>
                    <input type="text" name="fullname" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="emailaddress" id="text">Email Address</label>
                    <input type="text" name="emailaddress" placeholder="Email Address">
                </div>
                <div class="form-group">    
                    <label for="phonenumber" id="text">Phone Number</label>
                    <input type="text" name="phonenumber" placeholder="Phone Number">
                </div>
                <div class="form-group">           
                    <label for="password" id="text">Password</label>
                    <input type="text" name="password" placeholder="Password">
                </div>
                <div class="form-group">    
                    <label for="referrer phone or code" id="text">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" name="referrer phone or code" placeholder="Referrer Phone or Code">
                </div>
                <div class="form-group">    
                    <label for="hear about us" id="text">How Did You Hear About Us? (Optional)</label>
                    <select name="hear about us" id="" value="0">
                        <option value="0">Click to Select</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                    </select>
                </div>
                <div class="submit">
                    <button type="submit">CREATE ACCOUNT</button>
                 </div>   
            </form>

            <p class="link"><a href="#">Already have an account? Log in</a></p>
         
        </div>
    </main>
</body>
</html>
