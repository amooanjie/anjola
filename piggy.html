<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest signup page</title>
    <link rel="stylesheet" href="piggy.css">
</head>
<body>
    <div class="logo">
        <img src="">
    </div>

    <div class="container">
        <div class="h3">
            <h3>Create a Secure Account</h3>
        </div>
        <div>
            <p class="info">Welcome to the future of Savings &amp; Investments</p>
        </div>
        <form action="" method="">

            <div>
              <label for="fullname" id="text">Full Name</label>
              <input type="text" class="form" placeholder="Full Name">
            </div>
            <div>
                <label for="emailaddress" id="text">Email Address</label>
                <input type="text" class="form" placeholder="Email Address">
              </div>
              <div>
                <label for="phonenumber" id="text">Phone Number</label>
                <input type="text" class="form" placeholder="Phone Number">
              </div>
              <div>
                <label for="password" id="text">Password</label>
                <input type="text" class="form" placeholder="Password">
              </div>
              <div>
                <label for="referrer phone or code" id="text">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" class="form" placeholder="Referrer Phone or Code">
              </div>
              <div>
                <label for="aboutus" id="text">How Did You Hear About Us? (Optional)</label>
                <input type="text" class="form" placeholder="Click To Select">              
              </div>
        </form>
    
              <div  class="icon">
                <button type="submit">CREATE ACCOUNT</button>
             </div>
    </div>

      <p class="link"><a href="#">Already have an account? Log in</a></p>

</body>
</html>
